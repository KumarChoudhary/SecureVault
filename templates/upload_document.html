<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.png" sizes="64x64">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for('static', filename='img/Secure_1.png') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: rgba(52, 58, 64, 0.9); /* Slightly transparent to show background behind */
            padding: 10px 0;
            width: 100%;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }
        .header-container h1 {
            margin: 0;
            color: white;
        }
        .content-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            position: relative;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            color: white;
            position: absolute; /* Allows positioning with top/right/bottom/left */
            top: 16%; /* Adjust the top position */
            left: 29%; /* Adjust the left position */
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
            color: #ddd;
        }
        .form-control, .form-control-file {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            color: #333;
        }
        .form-control:focus, .form-control-file:focus {
            background-color: rgba(255, 255, 255, 1);
            outline: none;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            width: 100%;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    .color1:hover {
    color: red;
    font-size: 18px;
    text-decoration: none; /* Ensure no underline on hover */
}

.color1 {
    color: red;
    font-size: 16px;
    transition: color 0.3s ease, font-size 0.3s ease; /* Add transition here */
    text-decoration: none; /* Ensure no underline initially */
}
    </style>
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="header-container container">
            <h1>SecureVault</h1>
            <nav>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="{{ url_for('logout') }}" class="color1">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content-container">
        <div class="form-container">
            <h1>Upload Document</h1>
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="doc_name">Document Name:</label>
                    <input type="text" class="form-control" name="doc_name" id="doc_name" required>
                </div>
                <div class="form-group">
                    <label for="document">Upload Document:</label>
                    <input type="file" class="form-control-file" name="document" id="document" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
